<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6fed9e48d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css files/contact.css">
  <link rel="stylesheet" media="screen and (max-width:900px)" href="./media queries/tablet.css">
  <link rel="stylesheet" media="screen and (max-width:540px)" href="./media queries/mobile.css">
  <title>Portfolio Website</title>
</head>

<body>
  <div class="header-container" id="minor-showcase">
    <nav class="nav-bar">
      <div class="nav-wrapper">
        <img src="./img/logo.png" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" id="active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <section id="contact-A">
    <h2>CONTACT ME</h2>
    <div class="bottom-line"></div>
    <p>Here is how you can reach me</p>
  </section>

  <section id="contact-B">
    <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="text-inputs">
        <input type="text" class="text-input name-input" placeholder="Name" name="name">
        <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
        <input type="text" class="text-input email-input" placeholder="Email Adress" name="email">
        <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
        <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
        <div class="recaptcha-container">
          <div data-netlify-recaptcha="true"></div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>

  <section id="contact-C">
    <div class="contact-info">
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>john@something.com</p>
      </div>
      <div>
        <i class="fas fa-phone fa-2x"></i>
        <h3>Phone</h3>
        <p>(555) 5555-555</p>
      </div>
      <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Adress</h3>
        <p>50 Main St, Boston MA</p>
      </div>
    </div>
  </section>

  <section id="contact-D">
    <div class="map-container">
      <img
        src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-s+555555(-71.0589,42.3611)/-71.0589,42.3611,12,0/1000x800?access_token=pk.eyJ1IjoianVzdGlueC1tYXAiLCJhIjoiY2txemdkNzFzMTFlOTJybng5NThiNWFtMyJ9.6P3aoGiUKDHwo7t43XzGow "
        alt="Map Of Boston Massachusetts" class="map">
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <p>Copyright &copy; 2022. All Rights Reserved. </p>
      <div>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

</body>

</html>
